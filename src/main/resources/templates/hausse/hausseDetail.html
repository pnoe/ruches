<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="include :: common_header(~{::script},~{::style},~{::link})">
<script th:inline="javascript">
$().ready(function() {
	const _csrf_token = [[${_csrf.token}]];
    const _csrf_param_name = [[${_csrf.parameterName}]];
	let haussenoms = [[${haussenoms}]];
	$('.confirmation').on('click', function () {
		if([[${recolteHausses}]]) {
			alert([[#{haussenonsupprimeerefrecolte}]]);
			return false;
		} else if ([[${evenements}]]) {
	        return confirm([[#{supprimerhausseevenement}]]);			
		} else {
			return confirm([[#{supprimerhausse?}]]);
		}
    });
	function nomexiste (value) {   
		return $.inArray(value, haussenoms) != -1;
		};
	$( "#clone" ).click(function() {
		const noms = prompt([[#{nomhaussesvirgule}]]);
		if (noms == null || noms == "") {
		    return;
		} else {
			let tabNomExiste=[];
			let tabNomOk=[];
			noms.split(',').map(item => item.trim()).forEach(function(item){
				if (nomexiste(item)) {
					tabNomExiste.push(item);
				} else {
					tabNomOk.push(item);
					/*[- ce nom ne doit pas être réutilisé -]*/
					haussenoms.push(item);
				}
			});
			if (tabNomExiste.length > 0) {
				let promptexistedeja = [[#{Hausses}]] + ' : ' + tabNomExiste.join(',') + ' ' + [[#{nomexistentdeja}]];
				if (tabNomOk.length == 0) {
					alert(promptexistedeja);
					return false;					
				}
				if (!confirm(promptexistedeja + '. ' + [[#{creer}]] + ' ' + tabNomOk.join(',') + ' ?')) {
					return false;
				}
			}
			let requestData = {nomclones : tabNomOk.join(',')};
		    requestData[_csrf_param_name] = _csrf_token;
		    $.post( [[@{/hausse/clone/}]] + [[${hausse.id}]],
					requestData).done(function (data) { 
						alert( data );
						document.location.reload(true);
			});
		} 
	});
});
</script>
</head>
<body>
	<nav th:replace="include :: navbar"></nav>
	<br />
	<br />
	<br />
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<h1 class="item">
					<a th:href="@{'/hausse/liste'}" th:text="#{hausse}"></a>
					<th:block th:text="' '+${hausse.nom}"></th:block>
				</h1>
			</div>
			<div class="col">
				<a th:href="@{'/hausse/evenement/remplissage/modifie/'+${hausse.id}}"
				  class="bi bi-pencil" th:title="#{modifier}" aria-hidden="true"></a>
				&nbsp;
				<span id="clone" class="bi bi-collection cursorpointer" th:title="#{cloner}" aria-hidden="true"></span>
      				<a id="supprime" th:href="@{'/hausse/supprime/'+${hausse.id}}"
      				  class="confirmation bi bi-trash" style="color:red" 
      				  th:title="#{supprimer}" aria-hidden="true"></a>&nbsp;
				<a th:href="@{'/evenement/hausse/'+${hausse.id}}"
				  class="padicons bi bi-list-ul" th:title="#{evenements}" aria-hidden="true"></a>
				<a th:href="@{'/evenement/hausse/commentaire/cree/'+${hausse.id}}"
				  class="bi bi-chat-text" th:title="#{evenementCommentaire}" aria-hidden="true"></a>
				<a th:href="@{'/evenement/hausse/remplissage/cree/'+${hausse.id}}"
				  class="bi bi-square-half" th:title="#{evenementRemplissage}" aria-hidden="true"></a>
			</div>
		</div>
	</div>
	<div class="container-fluid table-responsive">
		<table class="table table-sm table-bordered">
			<thead>
				<tr>
					<th th:if="${session.voirInactif}" th:text="#{active}"></th>
					<th th:text="#{dateAcquisition}"></th>
					<th th:text="#{poidsVide}"></th>
					<th th:text="#{nbCadres}"></th>
					<th th:text="#{nbCadresMax}"></th>
					<th th:text="#{commentaire}"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:if="${session.voirInactif}" th:text="${hausse.active}? #{oui} : #{non}"></td>
					<td th:text="${hausse.dateAcquisition}"></td>
					<td class="num" th:text="${#numbers.formatDecimal(hausse.poidsVide,1,2,'DEFAULT')}"></td>
					<td class="num" th:text="${hausse.nbCadres}"></td>
					<td class="num" th:text="${hausse.nbCadresMax}"></td>
					<td th:text="${hausse.commentaire}"></td>
				</tr>
			</tbody>
		</table>
		<table class="table table-sm table-bordered">
			<thead>
				<tr>
					<th style="background-color:PaleGoldenRod" th:text="#{ruche}"></th>
					<th style="background-color:PaleGoldenRod" th:text="#{Ordre}"></th>
					<th style="background-color:PaleGoldenRod" th:text="#{date}"></th>
					<th style="background-color:LemonChiffon" th:text="#{rucher}"></th>	
					<th style="background-color:LemonChiffon" th:text="#{date}"></th>
					<th style="background-color:PaleGoldenRod" th:text="#{essaim}"></th>
					<th style="background-color:PaleGoldenRod" th:text="#{date}"></th>	
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><a th:href="@{'/ruche/'+${hausse.ruche?.id}}"
						th:text="${hausse.ruche?.nom}"></a></td>
					<td th:text="${hausse.ordreSurRuche}"></td>
					<td th:text="${#temporals.format(dateHAUSSEPOSERUCHE, 'yyyy/MM/dd')}"></td>
					<td><a th:href="@{'/rucher/'+${hausse.ruche?.rucher?.id}}"
						th:text="${hausse.ruche?.rucher?.nom}"></a></td>
					<td th:text="${#temporals.format(dateRUCHEAJOUTRUCHER, 'yyyy/MM/dd')}"></td>
					
					<td><a th:href="@{'/essaim/'+${hausse.ruche?.essaim?.id}}"
						th:text="${hausse.ruche?.essaim?.nom}"></a></td>
					<td th:text="${#temporals.format(dateAJOUTESSAIMRUCHE, 'yyyy/MM/dd')}"></td>
					
				</tr>
			</tbody>
		</table>
		<h6 th:text="#{evenements}" 
			th:if="${(dateHAUSSEREMPLISSAGE != null) or (dateCOMMENTAIREHAUSSE != null)}">
		</h6>
		<table class="table table-sm table-bordered" 
			th:if="${(dateHAUSSEREMPLISSAGE != null) or (dateCOMMENTAIREHAUSSE != null)}">			
			<thead>
				<tr>
					<th style="background-color:PaleGoldenRod" th:text="#{remplissage}"></th>
					<th style="background-color:PaleGoldenRod" th:text="#{date}"></th>
					<th style="background-color:PaleGoldenRod" th:text="#{commentaire}"></th>
					<th style="background-color:LemonChiffon" th:text="#{commentaire}"></th>
					<th style="background-color:LemonChiffon" th:text="#{date}"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="num" th:text="${valeurHAUSSEREMPLISSAGE}"></td>
					<td th:text="${#temporals.format(dateHAUSSEREMPLISSAGE, 'yyyy/MM/dd')}"></td>
					<td th:text="${commentaireHAUSSEREMPLISSAGE}"></td>
					<td th:text="${commentaireCOMMENTAIREHAUSSE}"></td>
					<td th:text="${#temporals.format(dateCOMMENTAIREHAUSSE, 'yyyy/MM/dd')}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer th:replace="include::footer"></footer>
</body>
</html>
