<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{include :: common_header(~{::script},~{::style},~{::link})}">
	<script th:replace="~{include :: jsdatetimepicker}"></script>
	<link th:replace="~{include :: cssdatetimepicker}" />
	<script th:replace="~{include :: localejsdatetimepicker}"></script>
	<script th:inline="javascript">
		const pdsAvSupPdsAp = /*[[#{poidsAvantSupPoidsApres}]]*/ null;
		document.addEventListener('DOMContentLoaded', () => {
			$('#ruchesPoidsForm').validate({
				errorClass: 'erreur-form',
				errorPlacement: function (error, element) {
					error.insertBefore(element.closest('div'));
				},
				rules: {
					date: {
						required: true
					}
				}
			});
	</script>
	<style>
		.changed {
			background-color: #a67c00;
		}

		.modif {
			width: 6em;
		}

		/* Suppression de fleches de changement des poids de ruche */
		/* Chrome, Safari, Edge, Opera */
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}

		/* Firefox */
		input[type="number"] {
			-moz-appearance: textfield;
		}
	</style>
</head>

<body>
	<nav th:replace="~{navbar::navbar}"></nav>
	<br />
	<br />
	<br />
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<h1 class="item">
					<a th:href="@{'/rucher/'+${rucher.id}}" th:text="#{rucher} + ' ' + ${rucher.nom}"></a>
				</h1>
			</div>
		</div>
	</div>
	<form action="#" th:action="@{'/rucher/poidsruches/sauve/'+${rucher.id}}" method="post" id="ruchesPoidsForm">

		<!--
		<div class="form-floating mb-3">
			<input placeholder="" class="form-control datepicker" type="text" id="date" th:name="idValLst[0].date"
				th:value="${#temporals.format(date, 'yyyy/MM/dd HH:mm')}" /> <label class="form-label" for="date"
				th:text="#{date}"></label>
		</div>

		<div class="form-floating mb-3">
			<textarea class="form-control" th:name="idValLst[0].commentaire" cols="35" placeholder=""></textarea>
			<label class="form-label" for="commentaire" th:text="#{commentaire}"></label>
		</div>

		<div class="form-floating mb-3">
			<input placeholder="" class="form-control" id="date" th:name="idValLst[0].date"
				type="datetime-local" /> 
				<label class="form-label" for="date" th:text="#{date}"></label>
		</div>
-->

		<div th:replace="~{includeForm :: date}"></div>
		<div th:replace="~{includeForm :: commentaire}"></div>

		<table class="table table-bordered table-striped table-responsive" id="ruchesPoidsTbl">
			<thead>
				<tr>
					<th hidden></th>
					<th th:text="#{ruche}"></th>
					<th th:text="#{poidskg}"></th>
					<th th:text="#{poidskg}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ruche, itemStat : ${ruches}">
					<td hidden><input type="number" th:name="|idValLst[${itemStat.index}].id|" th:value="${ruche.id}" />
					</td>
					<td th:text="${ruche.nom}"></td>
					<td><input type="number" th:min="${ruche.poidsVide}" max="80" step="0.001"
							th:name="|idValLst[${itemStat.index}].valeur|" /></td>
					<td th:text="${ruche.poidsVide}"></td>
				</tr>
			</tbody>
		</table>
		<div th:replace="~{includeForm :: BtnForm}"></div>
	</form>
	<footer th:replace="~{include::footer}"></footer>
</body>

</html>
