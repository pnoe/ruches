<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="include :: common_header(~{::script},~{::style},~{::link})">
<script th:inline="javascript">
$().ready(function() {
	$('.confirmation').on('click', function () {
		if([[${not #lists.isEmpty(ruchers)}]]) {
			alert([[#{personnenonsupprimeerefrrucher}]]);
			return false;
		} else {
			return confirm([[#{supprimercettepersonne}]]);
		}
    });
});
</script>
</head>
<body>
	<nav th:replace="include :: navbar"></nav>
	<br />
	<br />
	<br />
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<h1 class="item" id="titre" th:text="${personne.prenom}+' '+${personne.nom}"></h1>
			</div>
			<div class="col">
				<a th:href="@{'/personne/modifie/'+${personne.id}}"
				 class="oi oi-pencil" th:title="#{modifier}" aria-hidden="true"></a>
			    <a id="supprime" th:href="@{'/personne/supprime/'+${personne.id}}"
			      class="confirmation oi oi-trash" th:title="#{supprimer}" aria-hidden="true"></a>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th th:text="#{email}"></th>
					<th th:text="#{adresse}"></th>
					<th th:text="#{login}"></th>
					<th th:text="#{roles}"></th>
					<th th:if="${session.voirInactif}" th:text="#{active}"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${personne.email}"></td>
					<td th:text="${personne.adresse}"></td>
					<td th:text="${personne.login}"></td>
					<td th:text="${personne.roles}"></td>
					<td th:if="${session.voirInactif}"
						th:text="${personne.active}? #{oui} : #{non}"></td>
				</tr>
			</tbody>
		</table>
		<h6 th:text="#{listeRuchers}"></h6>
		<table class="table table-bordered table-striped" id="ruchers">
			<thead>
				<tr>
					<th th:text="#{nom}"></th>
					<th th:if="${session.voirInactif}" th:text="#{actif}"></th>
					<th th:text="#{adresse}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="rucher : ${ruchers}">
					<td><a th:href="@{'/rucher/'+${rucher.id}}"
						th:text="${rucher.nom}"></a></td>
					<td th:if="${session.voirInactif}"
						th:text="${rucher.actif}? #{oui} : #{non}"></td>
					<td th:text="${rucher.adresse}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer th:replace="include::footer"></footer>
</body>
</html>
