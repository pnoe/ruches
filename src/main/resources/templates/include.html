<script th:src="@{/js/jquery.validate.min-1.19.3.js}"></script>
<script th:src="@{/js/bootstrap-5.2.0-beta1/bootstrap.bundle.min.js}"></script>
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/js/bootstrap-5.2.0-beta1/bootstrap.min.css}" />
<script th:src="@{/js/datatables-1.12.1/datatables.min.js}"></script>
<script th:inline="javascript">
if ((window.navigator.language == 'fr') || (window.navigator.language.indexOf('fr') != -1)) {
	jQuery.getScript([[@{/js/jquery.validate-1.19.3-messages_fr.min.js}]]);
	$.extend( true, $.fn.dataTable.defaults, {
		language: {
        	url: [[@{/js/datatables_fr.json}]]
    	},
	});
}
$.extend( true, $.fn.dataTable.defaults, {
	stateSave: true,
	lengthMenu: [ [10, 25, 50, 100, -1], [10, 25, 50, 100, [[#{Tout}]] ] ],
	pageLength: parseInt([[${@environment.getProperty('datatables.pageLength')}]]),
});
</script>
<th:block th:replace="${scripts} ?: ~{}" />
<th:block th:replace="${styles} ?: ~{}" />
<th:block th:replace="${links} ?: ~{}" />
</head>

<script th:fragment="jsdatetimepicker" th:src="@{/js/jquery.datetimepicker.full.min-2.5.20.js}"></script>
<link th:fragment="cssdatetimepicker" rel="stylesheet" type="text/css" media="all"
	th:href="@{/js/jquery.datetimepicker.min-2.5.20.css}" />
<script th:fragment="localejsdatetimepicker">
	$().ready(function() {		
		$("#date").datetimepicker();
		if ((window.navigator.language == 'fr') || (window.navigator.language.indexOf('fr') != -1)) {
			$.datetimepicker.setLocale('fr');
		} else {
			$.datetimepicker.setLocale('en');
		}
	});
</script>

<script th:fragment="jquerydaterangepicker" th:src="@{/js/jquery-date-range-picker-0.21.1/jquery.daterangepicker.min.js}"></script>
<link th:fragment="cssjquerydaterangepicker" rel="stylesheet" type="text/css" media="all"
	th:href="@{/js/jquery-date-range-picker-0.21.1/daterangepicker.min.css}" />
<script th:fragment="moment" th:src="@{/js/moment-with-locales.min-2.29.3.js}"></script>
