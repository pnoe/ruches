<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="include :: common_header(~{::script},~{::style},~{::link})">
<script th:inline="javascript">
$(document).ready(function() {
	function updateLinks( e, dt, type, indexes ) {
		let id; 
		let href;
		let table;
		if (this.id == "ajoutHausseRecolte") {
			id = $('#ajouterHausses');
			href = [[@{/recolte/ajoutHausses/}]];
			table = tableAjout;
		} else {
			id = $('#retirerHausses');
			href = [[@{/recolte/retraitHausses/}]];
			table = tableRetrait;
		}
    	if ( type === 'row' ) {
    		let hausseNoms = "";
    		table.rows( { selected: true } ).data().pluck( 0 ).each(function (value, index) {
            	// on récupère le nom de l'essaim dans le texte de la balise <a ...>
            	const a = document.createElement('a');
            	a.innerHTML = value;
            	hausseNoms += a.textContent + ",";
            });
            if (hausseNoms) { 
                // on enlève la dernière virgule et met à jour l'url de traitement
            	hausseNoms = hausseNoms.substring(0, hausseNoms.length-1);
            	id.attr('href', href + [[${recolte.id}+'/']] + hausseNoms);
            } else {
            	id.attr('href', "#");
            }      
        }
	}
	const tableRetrait = $('#retraitHausseRecolte').DataTable({
		select: {style: 'multi+shift'}
    });
	tableRetrait.on( 'select deselect', updateLinks);
	function selectHausses() {
    	if ($(this).attr("href") == "#") {
    		return confirm([[#{selecthaussestraiter}]]);	
    	}      
    }
    $('#retirerHausses').on('click', selectHausses);
	const tableAjout = $('#ajoutHausseRecolte').DataTable({
		select: {style: 'multi+shift'}
    });
	tableAjout.on( 'select deselect', updateLinks);
    $('#ajouterHausses').on('click', selectHausses);
});
</script>
</head>
<body>
	<nav th:replace="include :: navbar"></nav>
	<br />
	<br />
	<br />
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<h1 class="item">
				  <th:block th:text="#{ajoutretraithaussesrecolte}"></th:block>
				  <a th:href="@{'/recolte/'+${recolte.id}}"
					th:text="#{recolte} + ' ' + ${#temporals.format(recolte.date, 'yyyy/MM/dd HH:mm')}"></a>
				</h1>
			</div>
        </div>
    </div>
	<div class="container-fluid">
		<h6>
			<a id="retirerHausses" href="#" th:text="#{retirerHausses}"></a>
		</h6>
		<table class="table table-bordered" id="retraitHausseRecolte">			
			<thead>
				<tr>
					<th th:text="#{nom}"></th>
					<th th:text="#{rucher}"></th>
					<th th:text="#{ruche}"></th>
					<th th:text="#{essaim}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="hausseRecolte : ${haussesRecolte}">
					<td><a th:href="@{'/hausse/'+${hausseRecolte.id}}"
						th:text="${hausseRecolte.nom}"></a></td>
					<td><a th:href="@{'/rucher/'+${hausseRecolte.ruche?.rucher?.id}}"  
						th:text="${hausseRecolte.ruche?.rucher?.nom}"></a></td>
					<td><a th:href="@{'/ruche/'+${hausseRecolte.ruche?.id}}" 
						th:text="${hausseRecolte.ruche?.nom}"></a></td>
					<td><a th:href="@{'/essaim/'+${hausseRecolte.ruche?.essaim?.id}}" 
						th:text="${hausseRecolte.ruche?.essaim?.nom}"></a></td>
				</tr>
			</tbody>
		</table>
		<h6>
			<a id="ajouterHausses" href="#" th:text="#{ajouterHausses}"></a>
		</h6>
		<table class="table table-bordered" id="ajoutHausseRecolte">			
			<thead>
				<tr>
					<th th:text="#{nom}"></th>
					<th th:text="#{rucher}"></th>
					<th th:text="#{ruche}"></th>
					<th th:text="#{essaim}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="hausseNotInRecolte : ${haussesNotInRecolte}">
					<td><a th:href="@{'/hausse/'+${hausseNotInRecolte.id}}"
						th:text="${hausseNotInRecolte.nom}"></a></td>
					<td><a th:href="@{'/rucher/'+${hausseNotInRecolte.ruche?.rucher?.id}}"  
						th:text="${hausseNotInRecolte.ruche?.rucher?.nom}"></a></td>
					<td><a th:href="@{'/ruche/'+${hausseNotInRecolte.ruche?.id}}" 
						th:text="${hausseNotInRecolte.ruche?.nom}"></a></td>
					<td><a th:href="@{'/essaim/'+${hausseNotInRecolte.ruche?.essaim?.id}}" 
						th:text="${hausseNotInRecolte.ruche?.essaim?.nom}"></a></td>
				</tr>
			</tbody>
		</table>
	
	</div>
	<footer th:replace="include::footer"></footer>
</body>
</html>
