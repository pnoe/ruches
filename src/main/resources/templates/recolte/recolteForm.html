<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{include :: common_header(~{::script},~{::style},~{::link})}">
	<script th:replace="~{include :: jsdatetimepicker}"></script>
	<link th:replace="~{include :: cssdatetimepicker}" />
	<script th:replace="~{include :: localejsdatetimepicker}"></script>
	<script th:inline="javascript">
		document.addEventListener('DOMContentLoaded', () => {
			document.getElementById('typeMiel').focus();
			$('#recolteForm').validate({
				errorClass: 'erreur-form',
				errorPlacement: function (error, element) {
					error.insertBefore(element.closest('div'));
				},
				rules: {
					date: {
						required: true
					},
					poidsMiel: {
						required: true
					}
				}
			});
			/*[- Pour trier les noms de types de miel -]*/
			const selOpt = $('#typeMiel').val();
			$('#typeMiel').html($('#typeMiel option').sort(function (a, b) {
				return a.text === b.text ? 0 : a.text < b.text ? -1 : 1;
			})).val(selOpt);
		});
	</script>
</head>

<body>
	<nav th:replace="~{navbar::navbar}"></nav>
	<br />
	<br />
	<br />
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<h1 class="item" th:unless="${recolte.id}">
					<th:block th:text="#{ajouterUne} + ' '"></th:block>
					<a th:href="@{'/recolte/liste'}" th:text="#{recolte}"></a>
				</h1>
				<h1 class="item" th:if="${recolte.id}">
					<th:block th:text="#{modification}"></th:block>
					<a th:href="@{'/recolte/'+${recolte.id}}"
						th:text="#{recolte} + ' ' + ${#temporals.format(recolte.date, 'yyyy/MM/dd HH:mm')}"></a>
				</h1>
			</div>
		</div>
	</div>
	<form action="#" th:action="@{/recolte/sauve}" th:object="${recolte}" method="post" id="recolteForm">
		<input type="hidden" th:field="*{id}" />
		<div class="form-floating mb-3">
			<input class="form-control" type="text" th:field="*{date}" th:errorclass="fieldError" placeholder="" />
			<label class="form-label" th:text="#{date}" for="date"></label>
		</div>
		<div class="form-floating mb-3">
			<select class="form-control" th:field="*{typeMiel}">
				<option th:each="type : ${T(ooioo.ruches.recolte.TypeMiel).values()}" th:value="${type}"
					th:text="#{${type}}"></option>
			</select> <label class="form-label" th:text="#{typeMiel}" for="typeMiel"></label>
		</div>
		<div class="form-floating mb-3">
			<input class="form-control" placeholder="" type="number" step="0.001" min="0" th:field="*{poidsMiel}"
				th:errorclass="fieldError" /> <label class="form-label" th:text="#{poidsMiel}" for="poidsMiel"></label>
		</div>
		<div th:replace="~{includeForm :: commentaireField}"></div>
		<div th:replace="~{includeForm :: BtnForm}"></div>
	</form>
	<footer th:replace="~{include::footer}"></footer>
</body>

</html>
