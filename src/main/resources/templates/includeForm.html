<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<form th:fragment="evenementListeDates (retController)" action="#" th:action="@{${retController}}"
		method="get" id="evenementForm">
		<input type="hidden" id="date1" name="date1" />
		<input type="hidden" id="date2" name="date2" />
		<input type="hidden" id="datestext" name="datestext" />
		<select class="form-control" id="periode" name="periode">
			<option value="1" th:selected="${periode}=='1'" th:text="#{touteperiode}"></option>
			<option value="2" th:selected="${periode}=='2'" th:text="#{moinsdunan}"></option>
			<option value="3" th:selected="${periode}=='3'" th:text="#{moinsdunmois}"></option>
			<option value="4" th:selected="${periode}=='4'" th:text="#{moinsdunesemaine}"></option>
			<option value="5" th:selected="${periode}=='5'" th:text="#{moinsdunjour}"></option>
			<option id="cal" value="6" th:selected="${periode}=='6'" th:text="${datestext}?${datestext}:#{datesprecises}"></option>
		</select>
	</form>

	<form action="#">
		<div th:fragment="finTraitement" class="form-check">
			<input class="form-check-input" type="checkbox" id="finTraitement"
				name="finTraitement" /> <label class="form-check-label"
				for="finTraitement" th:text="#{finTraitement}"></label>
		</div>
		<div th:fragment="poidskg" class="mb-3">
			<label class="form-label" th:text="#{poidskg}" for="valeur"></label> <input
				class="form-control" type="number" step="0.001" id="valeur"
				name="valeur" />
		</div>
		<div th:fragment="nomField" class="mb-3">
			<label class="form-label" for="nom" th:text="#{nom}"></label> <input
				class="form-control" type="text" th:field="*{nom}"
				maxlength="92" th:errorclass="fieldError" />
		</div>
		<div th:fragment="activeField" class="form-check">
			<input class="form-check-input" type="checkbox" th:field="*{active}" />
			<label class="form-check-label" for="active" th:text="#{active}"></label>
		</div>
		<div th:fragment="actifField" class="form-check">
			<input class="form-check-input" type="checkbox" th:field="*{actif}" />
			<label class="form-check-label" for="actif" th:text="#{actif}"></label>
		</div>
		<div th:fragment="date" class="mb-3">
			<label class="form-label" for="date" th:text="#{date}"></label> <input
				class="form-control datepicker" type="text" id="date"
				name="date"
				th:value="${#temporals.format(date, 'yyyy/MM/dd HH:mm')}" />
		</div>
		<div th:fragment="dateField" class="mb-3">
			<label class="form-label" for="date" th:text="#{date}"></label> <input
				class="form-control datepicker" type="text"
				th:field="*{date}" th:errorclass="fieldError" />
		</div>
		<div th:fragment="dateAcquisitionField" class="mb-3">
			<label class="form-label" th:text="#{dateAcquisition}" for="dateAcquisition"></label> <input
				class="form-control" type="text" th:field="*{dateAcquisition}"
				th:errorclass="fieldError" />
		</div>
		<div th:fragment="commentaireField" class="mb-3">
			<label class="form-label" th:text="#{commentaire}" for="commentaire"></label><br />
			<textarea class="form-control" th:field="*{commentaire}"
				th:errorclass="fieldError" maxlength="255"></textarea>
		</div>
		<div th:fragment="commentaire" class="mb-3">
			<label class="form-label" for="commentaire" th:text="#{commentaire}"></label>
			<textarea class="form-control" id="commentaire" name="commentaire"
				cols="35"></textarea>
		</div>
		<div th:fragment="latitudeField" class="mb-3">
			<label class="form-label" for="latitude" th:text="#{latitude}"></label>
			<input class="form-control" 
				type="number" step="any" min="-90" max="90"
				th:field="*{latitude}" th:errorclass="fieldError" />
		</div>
		<div th:fragment="longitudeField" class="mb-3">
			<label class="form-label" for="longitude" th:text="#{longitude}"></label>
			<input class="form-control"
				type="number" step="any" min="-180" max="180"
				th:field="*{longitude}" th:errorclass="fieldError" />
		</div>
		<div th:fragment="BtnForm" class="mb-3">
			<input class="btn btn-primary" type="submit"
				th:value="#{enregistrer}" /> <input class="btn btn-primary"
				type="reset" th:value="#{reinitialiser}" />
		</div>
	</form>
</body>
</html>
