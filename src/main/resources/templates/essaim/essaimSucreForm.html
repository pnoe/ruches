<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="include :: common_header(~{::script},~{::style},~{::link})">
<script th:replace="include :: jsdatetimepicker"></script>
<link th:replace="include :: cssdatetimepicker"/>
<script th:replace="include :: localejsdatetimepicker"></script>
<script>
	$().ready(function() {
		$("#valeur").focus();
		$("#evenementForm").validate({
			errorClass: 'erreur-form',
			errorPlacement: function(error, element) {
			    error.insertBefore(element.closest('div'));
			},
			rules : {
				date : {
					required : true
				},
				valeur : {
					required : true,
					number : true
				},
				commentaire : {
					maxlength : 255
				}
			}
		});
	});
</script>
</head>
<body>
	<nav th:replace="include :: navbar"></nav>
	<br />
	<br />
	<br />
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<h1 class="item">
				<th:block th:text="#{ajoutSucre} + ' '"></th:block>
				  <a th:href="@{'/essaim/'+${essaimId}}"
					th:text="#{essaim} + ' ' + ${evenement.essaim?.nom}"></a>
				</h1>			
				<th:block th:text="${valeurESSAIMSUCRE}?
					${#numbers.formatDecimal(valeurESSAIMSUCRE,1,2)}+'kg le '+${#temporals.format(dateESSAIMSUCRE, 'dd/MM/yyyy')}:''">
		        </th:block>
        	</div>
        </div>
    </div>
	<form action="#" th:action="@{'/evenement/essaim/sauve2'}"
		th:object="${evenement}" method="post" id="evenementForm">
		<input type="hidden" th:field="*{id}" />
		<input type="hidden" th:field="*{type}" />
		<input type="hidden" th:field="*{ruche}" />
		<input type="hidden" th:field="*{rucher}" />
		<input type="hidden" th:field="*{essaim}" />
		<input type="hidden" th:field="*{hausse}" />
		<div th:replace="includeForm :: dateField"></div>
		<div class="form-floating mb-3">
			<input placeholder=""
				class="form-control" type="number" step="0.001"
				th:field="*{valeur}" th:errorclass="fieldError" maxlength="64" />
			<label class="form-label" for="valeur" th:text="#{poidskg}"></label>
		</div>
		<div th:replace="includeForm :: commentaireField"></div>
		<div th:replace="includeForm :: BtnForm"></div>
	</form>
	<footer th:include="include::footer"></footer>
</body>
</html>
