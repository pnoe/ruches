<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="include :: common_header(~{::script},~{::style},~{::link})">
<script th:replace="include :: jsdatetimepicker"></script>
<link th:replace="include :: cssdatetimepicker"/>
<script th:replace="include :: localejsdatetimepicker"></script>
<script>
	$().ready(function() {
		$("#valeur").focus();
		$("#evenementForm").validate({
			errorClass: 'erreur-form',
			errorPlacement: function(error, element) {
			    error.insertBefore(element.closest('div'));
			},
			rules : {
				date : {
					required : true
				},
				valeur : {
					required : true,
					number : true
				},
				commentaire : {
					maxlength : 255
				}
			}
		});
	});
</script>
</head>
<body>
	<nav th:replace="include :: navbar"></nav>
	<br />
	<br />
	<br />
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<h1 class="item">
				<th:block th:text="#{ajoutSucre} + ' '"></th:block>
				  <a th:href="@{'/essaim/'+${essaimId}}"
					th:text="#{essaim} + ' ' + ${essaim.nom}"></a>
				</h1>			
				<th:block th:text="${valeurESSAIMSUCRE}?
					${valeurESSAIMSUCRE}+'kg le '+${#temporals.format(dateESSAIMSUCRE, 'dd/MM/yyyy')}:''">
		        </th:block>
        	</div>
        </div>
    </div>
	<form action="#" th:action="@{'/evenement/essaim/sauve/'+${essaim.id}}"
		method="post" id="evenementForm">
		<!--/*  <input type="hidden" id="retourRuche" name="retourRuche" th:value="${retourRuche}"/>  */-->
		<input type="hidden" id="typeEvenement" name="typeEvenement" value="ESSAIMSUCRE" />
		<div th:replace="includeForm :: date"></div>
		<div th:replace="includeForm :: poidskg"></div>
		<div th:replace="includeForm :: commentaire"></div>
		<div th:replace="includeForm :: BtnForm"></div>
	</form>
	<footer th:include="include::footer"></footer>
</body>
</html>
