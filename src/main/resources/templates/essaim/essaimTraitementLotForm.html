<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="include :: common_header(~{::script},~{::style},~{::link})">
<script th:replace="include :: jsdatetimepicker"></script>
<link th:replace="include :: cssdatetimepicker" />
<script th:replace="include ::  localejsdatetimepicker"></script>
<script>
	document.addEventListener('DOMContentLoaded', () => {
		$('#commentaire').focus();
		$('#finTraitement').on(
				'click',
				function() {
					if ($(this).is(':checked')) {
						$('#typeEvenement').attr('value', 'ESSAIMTRAITEMENTFIN');
					} else {
						$('#typeEvenement').attr('value', 'ESSAIMTRAITEMENT');
					}
				});
		$('#evenementForm').validate({
			errorClass: 'erreur-form',
			errorPlacement: function(error, element) {
			    error.insertBefore(element.closest('div'));
			},
			rules : {
				date : {
					required : true
				},
				commentaire : {
					maxlength : 255
				}
			}
		});
	});
</script>
</head>
<body>
	<nav th:replace="navbar::navbar"></nav>
	<br />
	<br />
	<br />
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<h1 class="item">
					<a th:href="@{'/essaim/liste'}" th:text="#{Essaims}"></a>
					<th:block th:text="' ' + #{traitementLot} + ' ' + ${essaimsNoms}">
				</h1>
			</div>
		</div>
	</div>
	<form action="#"
		th:action="@{'/evenement/essaim/sauve/lot/' + ${eIds}}"
		method="post" id="evenementForm">
		<input type="hidden" id="valeur" name="valeur" /> <input type="hidden"
			id="typeEvenement" name="typeEvenement" value="ESSAIMTRAITEMENT" />
		<div th:replace="includeForm :: date"></div>
		<div th:replace="includeForm :: finTraitement"></div>
		<div th:replace="includeForm :: commentaire"></div>
		<div th:replace="includeForm :: BtnForm"></div>
	</form>
	<footer th:replace="include::footer"></footer>
</body>
</html>
