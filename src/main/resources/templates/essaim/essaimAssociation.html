<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="include :: common_header(~{::script},~{::style},~{::link})">
<script th:inline="javascript">
$(document).ready(function() {
	$('.confirmation').on('click', function () {
		if([[${recolteHausses}]]) {
			alert([[#{essaimsupprimerecolte}]]);
			return false;
		} else if ([[${evenements}]]) {
	        return confirm([[#{supprimeressaimevenements}]]);			
		} else {
			return confirm([[#{supprimeressaim}]]);
		}
    });
    $('#associerRucheEssaim').DataTable();
});
</script>
</head>
<body>
	<nav th:replace="include :: navbar"></nav>
	<br />
	<br />
	<br />
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<h1 class="item">
				 <th:block th:text="#{associationruche}"></th:block>
				 <a th:href="@{'/essaim/'+${essaim.id}}"
					th:text="#{essaim} + ' ' + ${essaim.nom}"></a>
				 </h1>
			</div>
		</div>
	</div>
	<br/>
	<div class="container-fluid">
		<h6 th:if="${rucheEssaim}" th:text="#{essaimdanslaruche}+' '+${rucheEssaim.nom}"></h6>
		<h6 th:text="#{mettreessaimdanslaruche}"></h6>
		<table class="table table-bordered" id="associerRucheEssaim">
			<thead>
				<tr>
					<th th:text="#{ruche}"></th>
				    <th th:text="#{dateAcquisition}"></th>
					<th th:text="#{type}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ruche : ${ruchesEssaimNull}">
					<td><a  data-toggle="tooltip" th:title="#{mettreessaimdansruche}"
						th:href="@{'/essaim/ruche/associe/'+${ruche.id}+'/'+${essaim.id}}"
						th:text="${ruche.nom}"></a></td>
					<td th:text="${ruche.dateAcquisition}"></td>
					<td th:text="${ruche.type?.nom}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer th:replace="include::footer"></footer>
</body>
</html>
