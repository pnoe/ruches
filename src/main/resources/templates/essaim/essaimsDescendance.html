<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="~{include :: common_header(~{::script},~{::style},~{::link})}">
<script th:replace="~{include :: jsruches}"></script>
<script th:inline="javascript">
	/* exported Essaims,buttontextprint,buttontextcol */
	const Essaims = /*[[#{Essaims}]]*/null;
	const buttontextprint = /*[[#{buttontextprint}]]*/null;
	const buttontextcol = /*[[#{buttontextcol}]]*/null;
</script>
</head>
<body>
	<nav th:replace="~{navbar::navbar}"></nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<h1 class="item" th:text="#{Essaims}"></h1>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<table class="table table-bordered table-striped table-sm"
			id="essaims">
			<thead>
				<tr>
					<th th:text="#{nom}"></th>
					<th th:text="#{souche}"></th>
					<th th:text="#{Racine}"></th>
				</tr>
			</thead>
			<tbody th:with="f='dd/MM/yyyy'">
				<tr th:each="e, i : ${essaims}">
					<td><a th:href="@{'/essaim/'+${e.id}}" th:text="${e.nom}"></a></td>
					<td><a th:href="@{'/essaim/'+${e.souche?.id}}" th:text="${e.souche?.nom}"></a></td>
					<td><a th:href="@{'/essaim/'+${essRoot[i.index]?.id}}" th:text="${essRoot[i.index]?.nom}"></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer th:replace="~{include::footer}"></footer>
</body>
</html>
