<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{include :: common_header(~{::script},~{::style},~{::link})}">
	<script th:replace="~{include :: jsChart}"></script>
	<script th:replace="~{include :: luxon}"></script>
	<script th:replace="~{include :: chartjs-adapter}"></script>
	<script th:replace="~{include :: d3-color}"></script>
	<script th:replace="~{include :: d3-interpolate}"></script>
	<script th:replace="~{include :: d3-scale-chromatic}"></script>
	<script th:replace="~{include :: jsruches}"></script>
	<script th:inline="javascript">
		/* exported essaim, poids, dates */
		const essaim = /*[[${essaim}]]*/ null;
		const poids = /*[[${poids}]]*/ null;
		const dates = /*[[${dates}]]*/ null;
	</script>
</head>

<body>
	<nav th:replace="~{navbar::navbar}"></nav>
	<br />
	<br />
	<br />
	<div class="container-fluid">
		<canvas th:unless="${#arrays.isEmpty(dates)}" id="ctx"></canvas>
		<div class="row">
			<div class="col text-center">
				<h1 class="item">
					<a th:href="@{'/essaim/'+${essaim.id}}" th:text="#{essaim}+' '+${essaim.nom}"></a>
					<th:block th:text="' '+#{RUCHEPESEE}"></th:block>
					<th:block th:if="${ruche}" th:text="' ('+#{vide}+' '
					  +${#numbers.formatDecimal(ruche.poidsVide,1,2,'COMMA')}+' )'"></th:block>
				</h1>
			</div>
		</div>
		<div th:if="${#arrays.isEmpty(dates)}" class="row">
			<div class="col text-center">
				<span th:text="#{aucunePesee}"></span>
			</div>
		</div>
	</div>
	<footer th:replace="~{include::footer}"></footer>
</body>

</html>
