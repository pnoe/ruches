<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="include :: common_header(~{::script},~{::style},~{::link})">
<script th:inline="javascript">
$(document).ready(function() {
    $('#ruches').DataTable({
        dom: 'Blftip',
	    buttons: [
	    	'csv',
	    	{extend: 'pdf', exportOptions: {columns: ':visible'}, 
	    		title: [[#{rucheTypes}]] + " " + (new Date()).toLocaleDateString()},
	            {extend: 'print', text: [[#{buttontextprint}]]},
	            {extend: 'colvis', text: [[#{buttontextcol}]]}
         ]
       });    
});
</script>
</head>
<body>
	<nav th:replace="include :: navbar">Menu</nav>
	<br />
	<br />
	<br />
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<h1 class="item" th:text="#{rucheTypes}"></h1>
			</div>
			<div class="col">
				<a th:href="@{/rucheType/cree}" class="oi oi-plus"
					th:title="#{ajouterRucheType}" aria-hidden="true">
				</a>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<table class="table table-bordered table-striped" id="ruches">
			<thead>
				<tr>
					<th th:text="#{nom}"></th>
					<th th:text="#{nbCadresMax}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="rucheType : ${rucheTypes}">
					<td><a th:href="@{'/rucheType/modifie/'+${rucheType.id}}"
						th:text="*{rucheType.nom}"></a></td>
					<td class="num" th:text="*{rucheType.nbCadresMax}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer th:replace="include::footer"></footer>
</body>
</html>
