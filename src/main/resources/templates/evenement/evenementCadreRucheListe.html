<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="include :: common_header(~{::script},~{::style},~{::link})">
<script th:replace="include :: moment"></script>
<script th:replace="include :: jquerydaterangepicker"></script>
<link th:replace="include :: cssjquerydaterangepicker"/>
<script th:src="@{/js/ruches/evenementListe.js}"></script>
<script th:inline="javascript">
	const Evenements = /*[[#{evenementcadreruche}]]*/ null;
	const buttontextprint = /*[[#{buttontextprint}]]*/null;
	const buttontextcol = /*[[#{buttontextcol}]]*/null;
	$(document).ready(function() {
		evenementListe(true);
	});
</script>
</head>
<body>
	<nav th:replace="include :: navbar">Menu</nav>
	<br />
	<br />
	<br />
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<h1 class="item" th:text="#{evenementcadreruche}">
			</div>
			<div th:insert="includeForm :: evenementListeDates(retController='/evenement/ruche/listeCadreRuche')" class="col">
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<table class="table table-bordered table-striped table-sm" id="evenements">
			<thead>
				<tr>
					<th th:text="#{date}"></th>
					<th style="background-color:PaleGoldenRod" th:text="#{ruche}"></th>
					<th style="background-color:PaleGoldenRod" th:text="#{essaim}"></th>
					<th style="background-color:PaleGoldenRod" th:text="#{rucher}"></th>
					<th style="background-color:LemonChiffon" th:text="#{nbCadres}"></th>
					<th style="background-color:LemonChiffon" th:text="#{commentaire}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="evenement : ${evenements}">
					<td>
						<a th:text="${#temporals.format(evenement.date, 'yyyy/MM/dd HH:mm')}"
							th:href="@{'/evenement/'+${evenement.id}+'?type=cadre'}"></a>
					</td>
					<td th:text="${evenement.ruche?.nom}"></td>
					<td th:text="${evenement.essaim?.nom}"></td>
					<td th:text="${evenement.rucher?.nom}"></td>
					<td class="num" th:text="${#numbers.formatDecimal(evenement.valeur,1,2,'COMMA')}"></td>
					<td th:text="${evenement.commentaire}"></td>
				</tr>				
			</tbody>
		</table>
	</div>
	<footer th:replace="include::footer"></footer>
</body>
</html>
