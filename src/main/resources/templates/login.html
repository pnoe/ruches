<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title th:text="#{connexion}"></title>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<script th:inline="javascript">
	function showhidepass() {
		let x = document.getElementById("password");
		if (x.type === "password") {
			x.type = "text";
		} else {
			x.type = "password";
		}
	}
	window.onload = function() {
		document.getElementById("username").focus();
	}
</script>

</head>
<body>
	<div th:if="${param.error}" th:text="#{nomOuPassIncorrect}"></div>
	<div th:if="${param.logout}" th:text="#{deconnecte}"></div>
	<br />
	<form th:action="@{/login}" method="post">
		<div class="form-group">
			<label for="username" th:text="#{nomUtilisateur}"></label> <input
				type="text" class="form-control" id="username" name="username" />
		</div>
		<div class="form-group">
			<label for="password" th:text="#{motDePasse}"></label> <input
				type="password" class="form-control" id="password" name="password" />
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" id="showhide"
				name="showhide" onclick="showhidepass()" /> <label
				class="form-check-label" for="showhide"
				th:text="#{affichermotdepasse}"></label>
		</div>
		<br />
		<div class="form-group">
			<input class="btn btn-primary" type="submit" th:value="#{connexion}" />
		</div>
	</form>
	<br />
	<br />
	<a class="btn btn-default" th:href="@{'/forgotPassword'}"
		th:utext="#{forgotPassword}"></a>
</body>
</html>
