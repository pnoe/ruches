<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title th:text="#{forgotPassword}"></title>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>        
	<br />
	<form th:action="@{/resetPasswordFin}" method="post" id="resetPasswordFin">
		<input type="hidden" id="token" name="token" th:value="${token}" />
		<div class="form-group">
			<label for="password" th:text="#{motDePasse}"></label> 
			<input
				 type="password" class="form-control" id="password" name="password" value="" />
		</div>
		<br/>
		<div class="form-group">
			<input class="btn btn-primary" type="submit" th:value="#{resetPassword}" />
		</div>
	</form>
	<br/>
</body>
</html>
